<div class="navbar">
  <h1 class="logo">Blog</h1>
  <div class="button-container">
    @if (!isAuthenticated()) {
    <p-button
      label="Login"
      icon="pi pi-sign-in"
      (onClick)="navigateToLogin()"
    />
    } @else {
    <p-button
      label="New post"
      icon="pi pi-plus"
      (onClick)="navigateToNewPost()"
    />
    <p-button label="Logout" icon="pi pi-sign-out" (onClick)="logOut()" />
    }
  </div>
</div>
